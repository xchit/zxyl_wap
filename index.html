<script>
    $(function () {
        $(".marquee").marquee({ yScroll: "bottom", pauseSpeed:500 });
        var Banner = new Swiper('.banner .swiper-container', {
            autoplay: 5000,
            autoplayDisableOnInteraction: false,
            paginationClickable: true,
            loop: true,
            pagination: '.banner .swiper-pagination'
        });
        var $notbox = $("#Noticebox");
        $(document).on("click", "#Notice li", function () {
            var tit = $(this).find("span:eq(0)").text();
            var text = $(this).find("span:eq(1)").text();
            $notbox.show();
            $notbox.find(".bd h1").text(tit);
            $notbox.find(".bd p").text(text);
        });
        $(document).on("click", "#closeNoticebox", function () {
            $notbox.hide();
            $notbox.find(".bd h1").text("");
            $notbox.find(".bd p").text("");
        });
    });

    var toggleMenu = function () {
            if (swiper.previousIndex == 0)
                swiper.slidePrev()
        },
        menuButton = document.getElementsByClassName('MenuBtn')[0],
        swiper = new Swiper('#homepage', {
            slidesPerView: 'auto',
            initialSlide: 1,
            resistanceRatio: .00000000000001,
            onSlideChangeStart: function (slider) {
                if (slider.activeIndex == 0) {
                    menuButton.classList.add('current')
                    menuButton.removeEventListener('click', toggleMenu, false)
                } else
                    menuButton.classList.remove('current')
            },
            onSlideChangeEnd: function (slider) {
                if (slider.activeIndex == 0)
                    menuButton.removeEventListener('click', toggleMenu, false)
                else
                    menuButton.addEventListener('click', toggleMenu, false)
            },
            slideToClickedSlide: true
        });



    var galleryTop = new Swiper('.swiper-container-free-mode>.swiper-wrapper', {
    });

</script>
