<div class="PageSlide">
    <header>
        <div class="back bk" data-page="3"><i></i>返回</div>
        <h1>添加提款银行卡</h1>
    </header>
    <div class="MainBox">
        <div class="labInput">
            <ul>
                <li>
                    <select id="Bankcardname" style="padding-left:0;">
                        <option value="" selected="selected" disabled="disabled">请选择银行</option>
                        <option value="工商银行">工商银行</option>
                        <option value="建设银行">建设银行</option>
                        <option value="农业银行">农业银行</option>
                        <option value="招商银行">招商银行</option>
                        <option value="中国银行">中国银行</option>
                        <option value="交通银行">交通银行</option>
                        <option value="民生银行">民生银行</option>
                    </select>
                    <div class="arrow_dow"></div>
                </li>
            </ul>
            <ul>
                <li>
                    <span>持卡人姓名</span><input id="Bankcardholder" value="刘洋" style="padding-left:90px;" type="text" disabled="">
                </li>
            </ul>
            <div class="tt">提款卡姓名必须与注册真实姓名一致</div>
            <ul>
                <li>
                    <span>银行卡号</span><input id="Bankcardno" type="number">
                </li>
            </ul>
            <ul>
                <li>
                    <span>开户网点</span><input id="Bankcardwebsite" type="text">
                </li>
            </ul>
            <ul>
                <li>
                    <span>安保答案</span><input id="Bankcardanswer" type="text">
                </li>
            </ul>
            <div class="tt">请填写任意一个安保答案(第一次绑定可不填)</div>
            <div class="btnMain">
                <input id="BankCardAdd" type="button" value="保存">
            </div>
        </div>
    </div>
</div>
