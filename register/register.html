<div class="PageSlide">
    <header>
        <div class="back bk" data-page="2"><i></i>返回</div>
        <h1>完善资料</h1>
    </header>
    <div class="MainBox">
        <div class="labInput registered">
            <form action="" method="post">
                <ul>
                    <li><span>游戏账号</span><input id="account" name="UserName" maxlength="10" type="text" placeholder="由4至10个字母或数字组成"></li>
                    <li><span>电子邮箱</span><input id="JoinEmail" name="Email" type="email" placeholder="请填写邮箱地址"></li>
                    <li><span>手机号码</span><input id="JoinPhone" name="MobileNo" type="tel" maxlength="11" placeholder="请填写手机号码"></li>
                    <li><span>设置密码</span><input id="JoinPasswordBf" name="Password" type="password" placeholder="请设置账号密码"></li>
                    <li><span>确认密码</span><input id="JoinPasswordAf" name="PasswordT" type="password" placeholder="请确认账号密码"></li>
                </ul>

                <div class="btn">
                    <input id="JoinOne" type="button" data-url="home.html" value="下一步">
                </div>
            </form>
            <div class="tt">注册即表示您已经阅读并同意众鑫娱乐<em class="SlidePage PageTurn" data-url="register/rule.html" style="color:#0088fe; font-size:14px" data-page="3">规则与条款</em></div>
        </div>
    </div>
</div>
