<div class="PageSlide">
    <header>
        <div class="back bk" data-page="2"><i></i>返回</div>
        <h1>提款</h1>

    </header>
    <div class="MainBox">
        <div class="Withdrawal">
            <div class="hd">
                <select id="WithdrawalBank">
                    <option value="" selected="selected" disabled="disabled">选择提款银行卡</option>
                </select>

                <div class="arrow_dow"></div>
            </div>
            <div class="bd">
                <h1>输入提款金额</h1>

                <p>*注：单日提款上限4次，总额≤200,000.00元</p>

                <div class="input">
                    <span>￥</span>
                    <input id="WithdrawalAmount" type="number" value="" placeholder="0.00">
                </div>
                <div class="ft"><span>账户余额<em>0.00</em>元</span><i id="WithdrawalAll">全部提款</i></div>
            </div>
            <div class="fd">
                <div class="input">
                    <input id="WithdrawalPassword" type="password" placeholder="输入提款密码">
                </div>
            </div>
            <div class="btn">
                <input id="WithdrawalSure" type="button" value="确认转账">
            </div>
        </div>

    </div>
</div>
